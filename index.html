
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">
    <meta name="description" content="Application m√©t√©o PWA avec notifications">
    <title>M√©t√©oPWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        #search-btn {
            background: #667eea;
            color: white;
        }

        #search-btn:hover {
            background: #5568d3;
        }

        #notify-btn {
            background: #48bb78;
            color: white;
            width: 100%;
        }

        #notify-btn:hover {
            background: #38a169;
        }

        #notify-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        #notify-btn.granted {
            background: #48bb78;
        }

        #notify-btn.denied {
            background: #f56565;
        }

        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        #loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        #error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f56565;
        }

        .current-weather {
            text-align: center;
            margin-bottom: 30px;
        }

        #city-name {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .temp-display {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
        }

        #weather-icon {
            font-size: 5em;
            margin: 20px 0;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .detail-label {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
        }

        .hourly-forecast {
            margin-top: 30px;
        }

        .hourly-forecast h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        #hourly-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .hourly-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s;
        }

        .hourly-item.rain-alert {
            background: #bee3f8;
            border: 2px solid #3182ce;
        }

        .hourly-item.temp-alert {
            background: #feebc8;
            border: 2px solid #ed8936;
        }

        .hourly-time {
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .hourly-icon {
            font-size: 2em;
            margin: 10px 0;
        }

        .hourly-temp {
            font-weight: bold;
            color: #2d3748;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .search-form {
                flex-direction: column;
            }

            #hourly-list {
                grid-template-columns: repeat(2, 1fr);
            }

            .temp-display {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üå§Ô∏è M√©t√©oPWA</h1>
        <p>Votre m√©t√©o en temps r√©el</p>
    </header>

    <div class="search-box">
        <form class="search-form" onsubmit="event.preventDefault(); handleSearch();">
            <input type="text" id="city-input" placeholder="Entrez une ville..." autocomplete="off">
            <button type="submit" id="search-btn">üîç Rechercher</button>
        </form>
        <button id="notify-btn" onclick="requestNotificationPermission()">üîî Activer les notifications</button>
    </div>

    <div id="loading" class="hidden">
        <p>‚è≥ Chargement des donn√©es m√©t√©o...</p>
    </div>

    <div id="error-message" class="hidden"></div>

    <div id="weather-section" class="weather-card hidden">
        <div class="current-weather">
            <h2 id="city-name">-</h2>
            <div id="weather-icon">üå§Ô∏è</div>
            <div class="temp-display">
                <span id="temperature">-</span><span>¬∞C</span>
            </div>
        </div>

        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-label">üí® Vent</div>
                <div class="detail-value" id="wind">- km/h</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">üíß Humidit√©</div>
                <div class="detail-value" id="humidity">- %</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">üå°Ô∏è Ressenti</div>
                <div class="detail-value" id="feels-like">- ¬∞C</div>
            </div>
        </div>

        <div class="hourly-forecast">
            <h3>üìä Pr√©visions des 4 prochaines heures</h3>
            <div id="hourly-list"></div>
        </div>
    </div>

    <div id="favorites-section" class="hidden">
        <button id="favorite-btn">‚≠ê Ajouter aux favoris</button>
        <ul id="favorites-list"></ul>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
